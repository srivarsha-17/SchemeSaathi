<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-box {
    background: #fff;
    padding: 40px 35px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
    position: relative;
  }
  .language-switch {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    padding: 6px 12px;
    background: #2980b9;
    color: white;
    border-radius: 5px;
    font-size: 12px;
  }
  .login-box h2 {
    margin-bottom: 25px;
    color: #162f48;
    font-weight: 600;
  }
  .login-box input {
    width: 100%;
    padding: 12px 14px;
    margin: 12px 0;
    border: 1px solid #dcdde1;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s;
  }
  .login-box input:focus {
    border-color: #2980b9;
  }
  .login-box button {
    width: 100%;
    padding: 12px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 6px;
    margin-top: 20px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    transition: background 0.3s;
  }
  .login-box button:hover {
    background: #1f6391;
  }
  .login-box p {
    margin-top: 18px;
    font-size: 14px;
    color: #555;
  }
  .login-box a {
    color: #2980b9;
    text-decoration: none;
    font-weight: 500;
  }
  .login-box a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-box">
  <div class="language-switch" onclick="switchLanguage()">తెలుగు</div>

  <h2 id="title">Welcome Back</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="loginBtn">Login</button>
  </form>

  <p id="signupText">Don’t have an account? <a href="signup.html" id="signupLink">Sign up</a></p>
</div>

<script>
let currentLang = 'en';

const translations = {
  en: {
    title: "Welcome Back",
    email: "Email",
    password: "Password",
    loginBtn: "Login",
    signupText: "Don’t have an account? ",
    signupLink: "Sign up",
    switchText: "తెలుగు"
  },
  te: {
    title: "స్వాగతం",
    email: "ఇమెయిల్",
    password: "పాస్వర్డ్",
    loginBtn: "లాగిన్",
    signupText: "ఇప్పుడే ఖాతా లేదు? ",
    signupLink: "సైన్ అప్",
    switchText: "English"
  }
};

function switchLanguage() {
  currentLang = currentLang === 'en' ? 'te' : 'en';
  const t = translations[currentLang];

  document.getElementById('title').innerText = t.title;
  document.getElementById('email').placeholder = t.email;
  document.getElementById('password').placeholder = t.password;
  document.getElementById('loginBtn').innerText = t.loginBtn;

  document.getElementById('signupText').textContent = t.signupText;
  document.getElementById('signupText').appendChild(document.getElementById('signupLink'));
  document.getElementById('signupLink').innerText = t.signupLink;

  document.querySelector('.language-switch').innerText = t.switchText;
}

// Login form submission
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    alert(data.msg);
  if (res.ok) {
  localStorage.setItem("token", data.token);
  localStorage.setItem("category", data.category); // Save user category
  alert("Login successful! Redirecting...");
  window.location.href = "mainpage.html";
}

  
  } catch (err) {
    console.error(err);
    alert("Server error. Check backend.");
  }
});
</script>

</body>
</html>
